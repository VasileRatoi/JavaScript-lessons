<body style="text-align: center;">
  <script>
    //Base class/superclass
    class Car{
      //brand,model,year,power,photo
      constructor( model, power, photo, acceleration, capacity, armour ){
        this.brand = "Mercedes";
        this.model = model;
        this.year = "2015";
        this.power = power;
        this.photo = photo;
        this.acceleration = acceleration;
        this.capacity = capacity;
        this.armour = armour;
      }
      about(){
        alert(`This is a ${this.brand} - Car!!! Model is ${this.model}. Year - ${this.year}. The power of this is - ${this.power}.`);
      }
      render(){
        document.write(`
          <img width="400px" src="${this.photo}" alt="" />
          <p>The brand of this car is: ${this.brand}</p>
          <p>The model is: ${this.model}</p>
          <p>Year of car is: ${this.year}</p>
          <p>The power of car is: ${this.power}</p>
          `);
      }
    }
    //extended class/inheriting
    class SportCar extends Car{
      //acceleration
      about(){
        alert(`This is a ${this.brand} - Sport Car!!! Model is ${this.model}. Year - ${this.year}. The power of this is - ${this.power}. Acceleration is - ${this.acceleration}`);
      }
      render(){
        document.write(`
          <img width="400px" src="${this.photo}" alt="" />
          <p>The brand of this car is: ${this.brand}</p>
          <p>The model is: ${this.model}</p>
          <p>Year of car is: ${this.year}</p>
          <p>The power of car is: ${this.power}</p>
          <p>Acceleration is: ${this.acceleration}</p>
          `);
      }
    }
    class HeavyCar extends Car{
      //capacity

          <p>The model is: ${this.model}</p>
          <p>Year of car is: ${this.year}</p>
          <p>The power of car is: ${this.power}</p>
          <p>Capacity is: ${this.capacity}</p>

          `);
      }
    }
    class MilitaryCar extends Car{
