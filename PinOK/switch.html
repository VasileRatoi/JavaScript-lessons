<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var day = +prompt("Wich day is it?");
    switch ( day ) {
      case 1: alert("Mo"); break;
      case 2: alert("Tu"); break;
      case 3: alert("Wd"); break;
      case 4: alert("Th"); break;
      case 5: alert("Fr"); break;
      case 6: alert("Sa"); break;
      case 7: alert("Su"); break;

      default: alert("What?!");

    }
  </script>
</body>
</html>
