<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Function</title>
</head>
<body>
  <button onclick="f();">+ ADD</button>
  <hr>
  <script>
    function f(){
      var img = prompt("Please insert link:");
      document.write(`<img width="100" src="${img}">`);
      document.write(`<hr>`);
      document.write(`<button onclick="f();">+ ADD</button>`);
    }

  </script>


</body>
</html>
