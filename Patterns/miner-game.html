<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body style="font-family: monospace;">
  <script>
  var r = prompt("Row?");
  var c = prompt("Col?");
  ///////////START/////////////
    var row = 1;
    while ( row <= 11 ){
      ///////////START/////////////
      var col = 1;
      while( col <= 10 ){
        if ( row == r && col == c ){
          document.write("&#9201;")
        }else{
          if(( row == 1 ) || ( row == 10 ) || ( col == 1 ) || ( col == 10 )){
            document.write("# ");
          }else {
            if( row == 11 ){
              document.write(col + " ")
            }
            else {
              document.write(". ")
            }
          }
        }
        col++;
      }
      ///////////FINISH/////////////
      document.write(row + "<br>");
      row++;
    }
    ///////////FINISH/////////////
  </script>
</body>
</html>
