<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var row = 1;
    while ( row <= 5 ){
      document.write("#");
      var col = 1;
      while ( col <= 4 ){
      document.write("#");
        col++;
      }
      document.write("<br>");
      row++;
    }
  </script>
</body>
</html>
