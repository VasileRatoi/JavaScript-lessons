<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body style="font-family: monospace;">
  <script>
    var n = 1;
    while ( n <= 100 ){
      document.write("# ");
      if( n % 10 == 0 ){
        document.write("<br>");
      }
      n++;
    }
  </script>
</body>
</html>
