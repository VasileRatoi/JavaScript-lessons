<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body style="font-family: monospace;">
  <script>
    var grid = prompt("Enter the number:");
    var x = 1;
    while ( x <= grid ){
      var y = 1;
      while( y <= grid ){
        if((( x % 2 ) && ( y % 2 )) || (( x % 2 == 0 ) && ( y % 2  == 0 ))){
          document.write("# ");
        }else {
          document.write("* ");
        }
        y++;
      }
      document.write("<br>");
      x++;
    }
  </script>
</body>
</html>
