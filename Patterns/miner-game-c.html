<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body style="font-family: monospace;">
  <script>
  ///////////START/////////////
    var row = 1;
    while ( row <= 10 ){
      ///////////START/////////////
      var col = 1;
      while( col <= 10 ){
        document.write("# ");
        col++;
      }
      ///////////FINISH/////////////
      document.write("<br>");
      row++;
    }
    ///////////FINISH/////////////
  </script>
</body>
</html>
