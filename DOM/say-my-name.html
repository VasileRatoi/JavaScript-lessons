<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM EXAMPLE</title>
</head>
<body>

  <input type="text" placeholder="your name pls...">
  <button onclick="say();">SAY IT!</button>
  <div id="message">

  </div>
  <script>
    function say(){
      // 1) gasim primul input
      var input = document.body.firstElementChild;
      //        = document.querySelector('input');
      var name = input.value;
      // copiem ce se introduce in input
      name.trim();
      // scoatem space-ul dinainte si de la urma
      var div = document.getElementById('message');
      if ( name == "" || name == " " ){
        alert("Please enter your name!");
        input.style.border = '1px solid red';
      } else {
        div.innerHTML = `Hello, ${name}!`;
        input.style.border = '1px solid #999';
      }

    }
  </script>

</body>
</html>
