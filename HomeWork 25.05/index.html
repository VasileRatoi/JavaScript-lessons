<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salary of JavaScript Developers</title>
</head>
<body>
  <script>
    var salary = 1000;
    var exchange = 16.81;
    alert("One month's salary of ours JavaScript Developers is " + salary + " dollars");
    var Month = prompt("Enter the number of months to see the calculated salary");
    var MonthSalary = salary * Month;
    alert("In " + Month + " month(s) JavaScript Developer will have " + MonthSalary + " dollars salary. In lei it will be " + parseInt(MonthSalary*exchange));
  </script>
</body>
</html>
